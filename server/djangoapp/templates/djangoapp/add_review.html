{% extends 'djangoapp/template.html' %} {% block content %}
<h1>Add Review</h1>
<form action="{% url 'djangoapp:add_review' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="inputDealershipId">Dealer ID</label>
    <input
      type="text"
      class="form-control"
      id="inputDealershipId"
      name="dealerId"
      placeholder="Enter Dealer ID:"
    />
  </div>
  <div class="form-group">
    <label for="inputReview">Review</label>
    <textarea
      class="form-control"
      id="inputReview"
      name="review"
      placeholder="Enter Review:"
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Add Review</button>
</form>
{%endblock%}

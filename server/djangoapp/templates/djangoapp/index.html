<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dealership Review</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Best Cars Dealership</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'djangoapp:index' %}"> Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'djangoapp:about' %}"> About Us </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'djangoapp:contact' %}"> Contact Us </a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <form action="{% url 'djangoapp:logout' %}" class="form-inline my-2 my-lg-0">
          <span>{{user.username}}</span>
          <button class="btn btn-link my-2 my-sm-0" type="submit">
            Logout
          </button>
        </form>
        {% else %}
        <form action="{% url 'djangoapp:login' %}" class="form-inline my-2 my-lg-0" method="POST">
          {% csrf_token %}
          <input
            class="form-control mr-sm-2"
            type="text"
            name="username"
            placeholder="Username"
            aria-label="Username"
          />
          <input
            class="form-control mr-sm-2"
            type="password"
            name="password"
            placeholder="Password"
            aria-label="Password"
          />
          <button class="btn btn-primary my-2 my-sm-0 mr-sm-2" type="submit">
            Login
          </button>
          <button class="btn btn-link my-2 my-sm-0" type="button">
            Sign Up
          </button>
        </form>
        {% endif %}
      </div>
    </nav>
    {% block content %} {% endblock content %}
    <!--Add a dealer table here -->
  </body>
</html>

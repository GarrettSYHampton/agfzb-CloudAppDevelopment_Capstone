<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dealership Review</title>
    <!-- BootStrap 5.3.2 - CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- BootStrap Icons 1.7.2 - CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- BootStrap Table 1.22.2 - CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/extensions/filter-control/bootstrap-table-filter-control.css"
    />
    {% load static %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'djangoapp:index' %}"
          >Best Cars Dealership</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'djangoapp:index' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'djangoapp:about' %}"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'djangoapp:contact' %}"
                >Contact Us</a
              >
            </li>
          </ul>
          {% if user.is_authenticated %}
          <form class="d-flex" action="{% url 'djangoapp:logout' %}">
            {% csrf_token %}
            <span>{{user.username}}</span>
            <button class="btn btn-link" type="submit">Logout</button>
          </form>
          {% else %}
          <form
            class="d-flex"
            action="{% url 'djangoapp:login' %}"
            method="post"
          >
            {% csrf_token %}
            <input
              class="form-control me-2"
              type="text"
              name="username"
              placeholder="Username"
              aria-label="Username"
            />
            <input
              class="form-control me-2"
              type="password"
              name="password"
              placeholder="Password"
              aria-label="Password"
            />
            <button class="btn btn-success" type="submit">Login</button>
            <a class="btn btn-link" href="{% url 'djangoapp:register' %}">
              <span>Register</span>
            </a>
          </form>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      {% block content %} {% endblock content %}
    </div>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <!-- BootStrap 5.3.2 - JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- BootStrap Table 1.22.2 - JavaScript -->
    <script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </body>
</html>
